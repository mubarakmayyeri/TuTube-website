<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutube</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="header">
            <div class="logo">
                <a href="index.html">
                <img class="logo-image" src="images/Logo.png">
            </a>
            </div>
            <div class="search">
                <input class="search-bar" type="text">
                <input id="search-button" type="submit" value="Search">
            </div>
            <div class="user-account">
                <a href="#">
                    <img class="user-logo" src="images/account-profile-icon-1.png">
                </a>

            </div>

        </div>
        <div class="main-body">
            <div class="left-section">
                <iframe class="video" width="560" height="315" src="https://www.youtube.com/embed/bGpooNzenV8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <p class="video-title">Web Designing | CSS | Brototype</p>
                <p class="view-count">102,729 views . 18 Jul 2022</p>
            </div>
            <div class="right-section">
                <h1 class="heading">Create an user account</h1>
                <div class="form">
                    <form id="sign-up">
                        <div class="name">
                            <label>Full name :</label>
                             <input name="fname" type="text">
                        </div>
                        <br>
                        <div class="address">
                            <label>Address :</label>
                            <input name="address" class="add-box" type="text">
                        </div>
                        <br>
                        <div class="age">
                            <label>Date of Birth :</label>
                            <input name="age" class="age-box" type="date">
                        </div>
                        <div class="gender">
                            <label for="">Gender</label>
                            <br>
                            <div class="radio">
                                <input type="radio" name="gender">
                                <label>Male</label>
                                <input type="radio" name="gender">
                                <label>Female</label>
                                <input type="radio" name="gender">
                                <label>Custom</label>
                            </div> 
                            <div class="pass">
                                <input name="pass1" class="pass1" type="text" placeholder="New password" id="pass">
                                <input name="pass2" class="pass2" type="text" placeholder="Confirm password">
                            </div> 
                            <div class="terms">
                           
                            </div>
                            <div>
                                <input class="submit" type="submit" value="Sign Up">
                            </div>

                        </div>
                    </form>
                </div>


            </div>
        </div>
        <div class="footer">
            <div class="content">
            <h3 class="ftitle">TuTube inc.</h3>
            <p>entertainment for eternity</p>
            <ul class="socials">
                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa fa-youtube"></i></a></li>
                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                <li><a href="#"><i class="fa fa-linkedin-square"></i></a></li>
            </ul>
                <div class="footer-bottom">
                    <p>copyright &copy;2022 TuTubeinc. designed by <span>mbk</span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
</body>
</html>
